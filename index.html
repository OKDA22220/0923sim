<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="authoring-tool" content="Adobe_Animate_CC">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>app</title>
<style>
  #animation_container, #_preload_div_ {
    position:absolute;
    margin:auto;
    left:0;right:0;
    top:0;bottom:0;
  }
</style>
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script src="https://code.createjs.com/1.0.0/AdobeAn.min.js"></script>
<script src="app.js"></script>
<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
function init() {
  canvas = document.getElementById("canvas");
  anim_container = document.getElementById("animation_container");
  dom_overlay_container = document.getElementById("dom_overlay_container");
  var comp=AdobeAn.getComposition("3F3B2C284352F34A9CD6A5D9B35BB9D4");
  var lib=comp.getLibrary();
  var loader = new createjs.LoadQueue(false);
  loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
  loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
  loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt, comp) {
  var images=comp.getImages();
  if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }
}
function handleComplete(evt,comp) {
  var lib=comp.getLibrary();
  var ss=comp.getSpriteSheet();
  var queue = evt.target;
  var ssMetadata = lib.ssMetadata;
  for(var i=0; i<ssMetadata.length; i++) {
    ss[ssMetadata[i].name] = new createjs.SpriteSheet({"images":[queue.getResult(ssMetadata[i].name)],"frames":ssMetadata[i].frames});
  }
  var preloaderDiv = document.getElementById("_preload_div_");
  preloaderDiv.style.display = 'none';
  canvas.style.display = 'block';
  exportRoot = new lib.app();
  stage = new lib.Stage(canvas);
  stage.enableMouseOver();
  fnStartAnimation = function() {
    stage.addChild(exportRoot);
    createjs.Ticker.framerate = lib.properties.fps;
    createjs.Ticker.addEventListener("tick", stage);
  }
  AdobeAn.makeResponsive(true,'both',true,1,[canvas,preloaderDiv,anim_container,dom_overlay_container]);
  AdobeAn.compositionLoaded(lib.properties.id);
  fnStartAnimation();
}
</script>
</head>
<body onload="init();" style="margin:0px;">
  <div id="animation_container" style="background-color:rgba(255, 255, 255, 1.00); width:1080px; height:8000px">
    <canvas id="canvas" width="1080" height="8000" style="position: absolute; display: none; background-color:rgba(255, 255, 255, 1.00);"></canvas>
    <div id="dom_overlay_container" style="pointer-events:none; overflow:hidden; width:1080px; height:8000px; position: absolute; left: 0px; top: 0px; display: none;"></div>
  </div>
  <div id="_preload_div_" style="position:absolute; top:0; left:0; display:inline-block; height:8000px; width:1080px; text-align:center;">
    <span style="display:inline-block; height:100%; vertical-align:middle;"></span>
    <img src="images/_preloader.gif" style="vertical-align: middle; max-height: 100%"/>
  </div>
</body>
</html>
